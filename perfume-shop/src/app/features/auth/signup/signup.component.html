<div class="signup-container">
  <div class="signup-card">

    <h2>Create Account</h2>
    <p class="subtitle">Join our perfume store!</p>

    <form #form="ngForm" (ngSubmit)="onSignup()">

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" name="name" [(ngModel)]="formData.name" required />
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="formData.email" required />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="formData.password" required />
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="link-text">
      Already have an account?
      <a routerLink="/auth/signin">Sign In</a>
    </p>

  </div>
</div>
