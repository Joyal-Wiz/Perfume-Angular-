<h2 class="title">Your Orders</h2>

<div *ngIf="orders.length === 0" class="empty">
  <img src="/assets/empty-orders.png" class="empty-img">
  <p>No orders found.</p>
</div>

<div class="order-list">
  <div class="order-card" *ngFor="let order of orders" (click)="openOrder(order.id)">
    
    <div class="order-top">
      <div>
        <h3>Order #{{ order.id }}</h3>
        <p class="date">{{ order.date }}</p>
      </div>
      <span class="badge" [ngClass]="order.status.toLowerCase()">
        {{ order.status }}
      </span>
    </div>

    <div class="order-items">
      <p *ngFor="let item of order.items" class="item">
        {{ item.name }} × {{ item.quantity }}
      </p>
    </div>

    <div class="order-bottom">
      <p class="total">₹{{ order.total }}</p>
      <button class="details-btn">View Details</button>
    </div>

  </div>
</div>
