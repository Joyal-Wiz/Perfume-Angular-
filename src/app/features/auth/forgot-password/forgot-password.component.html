<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
</head>
<body>
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>
  <div class="bg-shape shape-3"></div>

  <div class="forgot-container">
    <h2>Forgot Password</h2>

    <!-- Email Input -->
    <input type="email" [(ngModel)]="email" placeholder="Enter your registered email">
    <button (click)="sendOTP()">Send OTP</button>


    <!-- OTP Input -->
    <div id="otpSection" *ngIf="otpSent"  class="otp-section">
      <input type="text" [(ngModel)]="enteredOtp" placeholder="Enter OTP" maxlength="6">
      <button (click)="verifyOTP()">Verify OTP</button>
    </div>
      


  </div>

</body>
</html>
