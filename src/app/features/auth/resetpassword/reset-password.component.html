<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>

</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <div class="reset-box">
    <div class="icon-badge"><img src="assets/img/lock.png" style="height: 50px;" alt=""></div>
    <h2>Reset Password</h2>
    <p class="subtitle">Create a new password for <b id="userEmail">{{ email }}</b></p>

    <div class="input-group">
      <label>New Password</label>
      <div class="input-wrapper">
        <input type="password" [(ngModel)]="newPassword" placeholder="Enter your new password">
      </div>

      <div class="strength-bar" id="strengthBar">
        <div class="strength-fill" id="strengthFill"></div>
      </div>
      <div class="strength-text" id="strengthText"></div>
    </div>

    <div class="input-group">
      <label>Confirm Password</label>
      <div class="input-wrapper">
        <input type="password" [(ngModel)]="confirmPassword" placeholder="Re-enter your new password">
      </div>
    </div>

    <button class="reset-btn" (click)="resetPassword()">Reset Password</button>
  </div>

</body>
</html>
